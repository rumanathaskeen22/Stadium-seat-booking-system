{% include 'shead.html'%}
<br><br>
<script>
 function validate(){
        let stadium_name = document.getElementById("stadium_name").value
        if(stadium_name==""){
            alert("Enter Stadium Name")
            return false;
        }
        let stadium_type = document.getElementById("stadium_type").value
        if(stadium_type==""){
            alert("Enter Stadium Type")
            return false;
        }
         let location = document.getElementById("location").value
        if(location==""){
            alert("Enter Location")
            return false;
        }
        let address = document.getElementById("address").value
        if(address==""){
            alert("Enter Address")
            return false;
        }
        return true
    }
</script>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <form action="updateStadium1" method="post" onsubmit="return validate()">
            <input type="hidden" name="stadium_id" value="{{stadium_id}}">
            <div class="text-center  h3">Edit Stadium</div>
            <div class="form-group">
                <label for="stadium_name" class="">Stadium Name</label>
                <input type="text" name="stadium_name" id="stadium_name"  value="{{stadium['stadium_name']}}"  class="form-control mt-1">
            </div>

             <div class="form-group mt-2">
                <label for="location" class="">Location</label>
                <input type="text" name="location" id="location" value="{{stadium['location']}}"  class="form-control mt-1" >
            </div>
             <div class="form-group mt-2">
                    <label for="address" class="">Address</label>
                    <textarea name="address" id="address"    class="form-control mt-1">{{stadium['address']}}</textarea>
                </div>
            <input type="submit" value="Update Stadium" class="btn btn-primary w-100 mt-3">
        </form>
    </div>
</div>
