{% include 'shead.html'%}
<br>
<script>
function validate(){
        let Username = document.getElementById("Username").value
        if(Username==""){
            alert("Enter Username")
            return false;
        }
        let password = document.getElementById("password").value
        if(password==""){
            alert("Enter Password")
            return false;
        }

        return true
    }
</script>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card p-5 mt-5">
            <form action="/aLogin1" method="post" onsubmit="return validate()">
                <div class="text-center h2">Admin Login</div>
                 <div class="form-group mt-1">
                    <label class="Username">User Name</label>
                     <input type="text" name="Username" id="Username" placeholder="Enter UserName" class="form-control mt-1"    >
                </div>
                 <div class="form-group mt-1">
                    <label class="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control mt-1">
                </div>

                <div class="">
                    <input type="submit" value="Login" class="btn btn-primary mt-3 w-100">
                </div>
            </form>
        </div>
    </div>
</div>
