{% include 'shead.html'%}
<br><br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
 function validate(){
        let stadium_id = document.getElementById("stadium_id").value
        if(stadium_id==""){
            alert("Choose Stadium Name")
            return false;
        }
        let date = document.getElementById("date").value
        if(date==""){
            alert("Choose Date")
            return false;
        }
         let time = document.getElementById("time").value
        if(time==""){
            alert("Choose Time")
            return false;
        }

        return true
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var today = new Date().toISOString().slice(0, 16);
        $("#start_time").attr("min",today)
    });

</script>
<script>
    $(document).ready(function(){
        var today = new Date().toISOString().slice(0, 16);
        $("#end_time").attr("min",today)
    });

</script>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <form action="addTimeSlots1" method="post" onsubmit="return validate()">
            <div class="text-center h3">Add TimeSlots</div>
            <div class="form-group">
                <label for="stadium_id">Choose Stadium</label>
                <select name="stadium_id" id="stadium_id" class="form-control">
                    {% for stadium in stadiums%}
                    <option value="{{stadium['_id']}}">{{stadium['stadium_name']}}</option>
                    {% endfor%}
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="start_time">Start Time</label>
                <input type="datetime-local" name="start_time" id="start_time"   class="form-control mt-1" >
            </div>
             <div class="form-group mt-2">
                <label for="end_time">End Time</label>
                <input type="datetime-local" name="end_time" id="end_time"  class="form-control mt-1" >
            </div>
            <input type="submit" value="Add TimeSlot" class="btn btn-primary w-100 mt-3">
        </form>
    </div>
</div>
